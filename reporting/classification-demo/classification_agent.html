<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Agent Output Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Classification Agent Output Viewer</h1>
        </header>
        
        <div class="file-upload-section">
            <div class="file-upload-container">
                <label for="csv-file-upload" class="file-upload-label">
                    <span id="file-upload-text">Choose CSV file</span>
                    <span class="file-upload-button">Browse</span>
                </label>
                <input type="file" id="csv-file-upload" accept=".csv" />
            </div>
            <div id="file-status" class="file-status"></div>
        </div>
        
        <div class="app-content" id="app-content" style="display: none;">
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search by Sample ID...">
                    <button id="search-btn">Search</button>
                    <button id="reset-btn">Reset</button>
                </div>
                
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="prediction-filter">Prediction:</label>
                        <select id="prediction-filter">
                            <option value="all">All</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <!-- Dataset filter will be added dynamically if data contains dataset column -->
                </div>
            </div>
            
            <div class="main-content">
                <div class="samples-list" id="samples-list">
                    <div class="loading">Loading data...</div>
                </div>
                
                <div class="sample-detail" id="sample-detail">
                    <div class="no-selection">
                        <p>Select a sample to view details</p>
                    </div>
                </div>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script src="script/jquery.js"></script>
</body>
</html>
